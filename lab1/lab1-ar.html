<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lab1 AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

      <a-assets>
        <img id="brickTexture" src="images/brick_bump.jpg" />
      </a-assets>

      <a-marker type="pattern" url="pattern/pattern-Lab1.patt">
        <a-entity id="model" scale="0.02 0.02 0.02" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">

          <a-box position="0 2 0" width="5" height="4" depth="30"
                 material="src: #brickTexture; repeat: 5 10; wrap: repeat"></a-box>

          <a-box position="13 2 13" width="28" height="4" depth="2" rotation="0 5 0"
                 material="src: #brickTexture; repeat: 14 1; wrap: repeat"></a-box>

          <a-box position="13 2 -13" width="28" height="4" depth="2" rotation="0 -2 0"
                 material="src: #brickTexture; repeat: 14 1; wrap: repeat"></a-box>

          <a-plane rotation="-90 0 0" width="100" height="100" color="#ccc"></a-plane>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
