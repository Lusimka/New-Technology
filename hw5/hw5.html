<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Сонячна система</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  <script src="planet.js"></script>
</head>
<body>

<a-scene>
  <a-sky src="../images/2k_stars_milky_way.jpg" rotation="0 -90 0"></a-sky>

  <a-camera position="0 0 300" wasd-controls-enabled="true">
    <a-cursor color="#0095DD"></a-cursor>
  </a-camera>

  <a-sphere radius="20.510" color="yellow"
    planet="dist: 0; mass: 1.989e30; name: Sun"
    src="../images/2k_sun.jpg"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
  </a-sphere>

  <a-entity geometry="primitive: sphere; radius: 2.4"
    material="color: #888888"
    planet="dist: 57.91e9; mass: 3.3011e23; T: 87.9691; name: Mercury"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
  </a-entity>

  <a-entity geometry="primitive: sphere; radius: 6"
    material="color: #d4af37"
    planet="dist: 108.2e9; mass: 4.876e24; T: 224.7; name: Venus"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
  </a-entity>

  <a-sphere radius="6.4"
    src="../images/2k_earth_daymap.jpg"
    planet="dist: 149.6e9; mass: 6e24; T: 365; name: Earth"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
  </a-sphere>

  <a-sphere radius="3.4"
    material="color: red"
    planet="dist: 227.9e9; mass: 6.4171e23; T: 686.98; name: Mars"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 11000">
  </a-sphere>

  <a-entity position="400 0 0">
    <a-sphere radius="5" color="#d2b48c"
      planet="dist: 1400e9; mass: 5.683e26; T: 10759; name: Saturn"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 12000">
    </a-sphere>
    <a-ring color="#e0c090" radius-inner="6" radius-outer="10" rotation="90 0 0"></a-ring>
  </a-entity>

  <a-entity main></a-entity>

</a-scene>

</body>
</html>
