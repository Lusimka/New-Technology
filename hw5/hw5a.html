<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Сонячна система (AR.js)</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="planet.js"></script>
</head>
<body>
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
  
  <a-marker type="pattern" url="../pattern/pattern-MyMarker.patt">
    <a-entity id="solar-system" rotation="-90 0 0" scale="0.01 0.01 0.01" position="0 0 0" main>


      <a-sphere radius="20.510"
                src="../images/2k_sun.jpg"
                planet="dist: 0; mass: 1.989e30; name: Sun"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
      </a-sphere>


      <a-sphere radius="2.4"
                src="../images/2k_mercury.jpg"
                planet="dist: 57.91e9; mass: 3.3011e23; T: 87.9691; name: Mercury"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
      </a-sphere>

      <a-sphere radius="6"
                src="../images/2k_venus_surface.jpg"
                planet="dist: 108.2e9; mass: 4.876e24; T: 224.7; name: Venus"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-sphere>

      <a-sphere radius="6.4"
                src="../images/2k_earth_daymap.jpg"
                planet="dist: 149.6e9; mass: 6e24; T: 365; name: Earth"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
      </a-sphere>

      <a-sphere radius="3.4"
                src="../images/2k_mars.jpg"
                planet="dist: 227.9e9; mass: 6.4171e23; T: 686.98; name: Mars"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 11000">
      </a-sphere>

    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>

</a-scene>
</body>
</html>
