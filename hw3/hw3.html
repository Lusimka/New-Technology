<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>

      <!-- Маркер (можна замінити тип, якщо інший маркер) -->
      <a-marker preset="hiro">
        <a-entity>

          <a-sky color="#d0eaff"></a-sky>

          <a-torus position="-2 1 0" color="green" radius="1.2"
                  animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000">
          </a-torus>

          <a-plane width="7" height="7" rotation="-55 0 0" position="-2 -2 0"
                   src="https://media.istockphoto.com/id/517188688/uk/%D1%84%D0%BE%D1%82%D0%BE/%D0%B3%D1%96%D1%80%D1%81%D1%8C%D0%BA%D0%B8%D0%B9-%D0%BF%D0%B5%D0%B9%D0%B7%D0%B0%D0%B6.jpg?s=1024x1024&w=0&k=20&c=mlf55zB09cUlnm7lzIQlkncT8OMbFWKu_75RVQpgKM4=">
          </a-plane>

          <a-cylinder color="#ffd700" height="2" radius="0.05" position="-2 -1 0"></a-cylinder>
          <a-cylinder color="#4682b4" height="2" radius="0.05" position="-3 -1 0"></a-cylinder>

          <a-torus-knot position="-3 1 0" radius="1.2"
                        animation="property:rotation; to: 0 0 360; loop:true; dur:10000"
                        src="https://img.pikbest.com/wp/202343/wood-pattern-texture-nature-inspired-intricate-dark-brown-on-a-textured-background_9940436.jpg!w700wp">
          </a-torus-knot>

          <a-entity position="1 3 0"
                    animation="property:rotation; to: 540 360 720; loop:true; dur:10000">
            <a-sphere radius="1" src="https://cdn.pixabay.com/photo/2016/03/05/19/02/abstract-1238247_1280.jpg"></a-sphere>
            <a-cylinder color="#ffa500" height="3" radius="0.05"></a-cylinder>
          </a-entity>

          <a-plane width="9" height="2" position="3 1 -4" color="#ffffff"></a-plane>

          <a-text value="Вітаємо у браузерній AR!" color="#000000" width="10" position="-0.5 1 -3"></a-text>

          <a-text value="Семеріков" color="#000000" width="10" position="-0.5 1.5 -3"
                  animation="property:position; to: -0.5 1.5 -10; loop:true; dur:20000">
          </a-text>

          <a-gltf-model src="../images/owl.glb" position="3 0 0" rotation="0 185 0"
                        animation="property:scale; delay:7000; from: 1 1 1; to: 4 4 4; loop:true; dur:30000">
          </a-gltf-model>

        </a-entity>
      </a-marker>

      <!-- Камера AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
